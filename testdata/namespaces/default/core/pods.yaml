apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Pod
  metadata:
    name: nginx-pod
    namespace: default
  spec:
    containers:
    - name: nginx
      image: nginx:latest
- apiVersion: v1
  kind: Pod
  metadata:
    name: redis-pod
    namespace: default
  spec:
    containers:
    - name: redis
      image: redis:latest
- apiVersion: v1
  kind: Pod
  metadata:
    name: postgres-pod
    namespace: default
  spec:
    containers:
    - name: postgres
      image: postgres:latest
